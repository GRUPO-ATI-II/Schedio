<main>
  <div class="login-container vertical">
      <img src="./logo-horizontal.svg" alt="Logo" class="login-logo" />
      <form class="login-form vertical" (ngSubmit)="register()">
        <app-input-field label="Nombre" type="text" [placeholder]="'Ingrese su nombre'"></app-input-field>
        <app-input-field label="Apellido" type="text" [placeholder]="'Ingrese su apellido'"></app-input-field>
        <app-input-field label="Correo Electrónico" type="email" [placeholder]="'Ingrese su correo electrónico'"></app-input-field>
        <app-date-field label="Fecha de Nacimiento"></app-date-field>
        <app-input-field label="Contraseña" type="password" [placeholder]="'Ingrese su contraseña'"></app-input-field>
        
        <app-rect-base-button [isAction]="true" class="login-button" (clicked)="register()">Registrar</app-rect-base-button>
      </form>
      <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión aquí.</a>
  </div>
  <div class="image-container">
    <img src="./register-illustration.svg" alt="Register Image" class="login-image" />
  </div>
</main>
