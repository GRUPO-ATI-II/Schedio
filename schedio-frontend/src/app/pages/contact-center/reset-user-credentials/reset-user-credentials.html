<div class="edit-user-credentials-container">
  <h3 class="subtitle" i18n="@@EditCredentials">Editar credenciales de usuario</h3>
  <div class="search-container">
    <div class="input-wrapper">
      <app-input-field placeholder="Buscar usuario..." i18n-placeholder="@@SearchUser"></app-input-field>
    </div>
    <button type="submit" class="search-button">
      <img src="./icon_search_button.png" alt="Lupa" width="18" />
    </button>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th i18n="@@Rol">Rol</th>
          <th i18n="@FirstName">Nombre</th>
          <th i18n="@@LastName">Apellido</th>
          <th i18n="@@User">Usuario</th>
          <th i18n>Correo</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td i18n="@@Admin">Admin</td>
          <td>Juan</td>
          <td>Pérez</td>
          <td>@juanpi</td>
          <td>juan.perez@email.com</td>
          <td>
            <button class="btn-edit" (click)="openModal()">
              <img src="./icon_edit_user.png" alt="Editar" width="20" />
            </button>
          </td>
        </tr>
        <tr>
          <td i18n="@@Security">Seguridad</td>
          <td>María</td>
          <td>García</td>
          <td>@mariag</td>
          <td>m.garcia@email.com</td>
          <td>
            <button class="btn-edit" (click)="openModal()">
              <img src="./icon_edit_user.png" alt="Editar" width="20" />
            </button>
          </td>
        </tr>
        <tr>
          <td i18n="@@CommonUser">Usuario común</td>
          <td>Carlos</td>
          <td>Sánchez</td>
          <td>@csanchez</td>
          <td>carlos.s@email.com</td>
          <td>
            <button class="btn-edit" (click)="openModal()">
              <img src="./icon_edit_user.png" alt="Editar" width="20" />
            </button>
          </td>
        </tr>
        <tr>
          <td i18n="@@CommonUser">Usuario común</td>
          <td>Elena</td>
          <td>Rodríguez</td>
          <td>@elena_rod</td>
          <td>elena.rod@email.com</td>
          <td>
            <button class="btn-edit" (click)="openModal()">
              <img src="./icon_edit_user.png" alt="Editar" width="20" />
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
