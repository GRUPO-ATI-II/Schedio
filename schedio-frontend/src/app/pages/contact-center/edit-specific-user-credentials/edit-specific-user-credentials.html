<div class="edit-user-container">
  <h3 class="subtitle" i18n="@@UserName">Nombre de Usuario</h3>
  <div class="user-data">
    <div class="name">
      <app-input-field placeholder="Nombre" i18n-placeholder="@@edit-user-specific-credentials-namePlaceholder"></app-input-field>
    </div>

    <div class="email">
      <app-input-field placeholder="Email" i18n-placeholder="@@edit-user-specific-credentials-emailPlaceholder"></app-input-field>
    </div>

    <div class="role">
      <select class="input-field select-custom">
        <option value="" disabled selected hidden i18n="@@SelectRol">Selecciona un rol</option>
        <option value="admin" i18n="@@OptionAdmin">Admin</option>
        <option value="user" i18n="@@OptionCommonUser">Usuario común</option>
        <option value="security" i18n="@@OptionSecurity">Seguridad</option>
      </select>
    </div>

    <app-upload-image />

    <img class="profile-picture" src="./profile_picture.jpeg" alt="Foto de perfil" />
  </div>

  <div class="user-tickets-container">
    <h3 class="recent-tickets-text" i18n="@@RecentTickets">Tickets recientes</h3>
    <div class="see-more-info">
      <app-rect-base-button [isAction]="true" class="login-button" (clicked)="viewMoreInfo()" i18n="@@SeeMore">
        Ver más
      </app-rect-base-button>
    </div>
    <div class="tickets-container">
      <app-ticket></app-ticket>
      <app-ticket></app-ticket>
    </div>
  </div>
</div>
