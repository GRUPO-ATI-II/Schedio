<div class="edit-user-container">
  <h3 class="subtitle">Username</h3>
  <div class="user-data">
    <div class="name">
      <app-input-field placeholder="Nombre"></app-input-field>
    </div>

    <div class="email">
      <app-input-field placeholder="Email"></app-input-field>
    </div>

    <div class="role">
      <select class="input-field select-custom">
        <option value="" disabled selected hidden>Selecciona un rol</option>
        <option value="admin">Admin</option>
        <option value="user">Usuario común</option>
        <option value="security">Seguridad</option>
      </select>
    </div>

    <div class="upload"></div>

    <img class="profile-picture" src="./profile_picture.jpeg" alt="Foto de perfil" />
  </div>

  <div class="user-tickets-container">
    <h3 class="recent-tickets-text">Tickets recientes</h3>
    <div class="see-more-info">
      <app-rect-base-button [isAction]="true" class="login-button" (clicked)="viewMoreInfo()"
        >Ver más</app-rect-base-button
      >
    </div>
    <div class="tickets-container">
      <app-ticket></app-ticket>
    </div>
  </div>
</div>
