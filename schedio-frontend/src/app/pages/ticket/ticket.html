<div class="report-container vertical">
  <div>
    <h2 class="form-title" i18n>Reporte de Ticket</h2>

    <div class="form-grid">
      <div class="input-group">
        <label i18n>Título</label>
        <app-input-field placeholder="Colócale nombre a tu ticket" i18n-placeholder="@@TickerNamePlaceholder"></app-input-field>
      </div>

      <div class="input-group">
        <label i18n>Prioridad</label>
        <select class="custom-select">
          <option disabled selected i18n>Selecciona la prioridad</option>
          <option i18n>Alta</option>
          <option i18n>Media</option>
          <option i18n>Baja</option>
        </select>
      </div>

      <div class="input-group">
        <label i18n>Descripción</label>
        <textarea placeholder="Describe tu ticket en pocas palabras" i18n-placeholder="@@TicketDescPlaceholder"></textarea>
      </div>

      <div class="input-group">
        <label i18n>Estudiante asociado</label>
        <select class="custom-select">
          <option disabled selected i18n>Buscar estudiante...</option>
        </select>
      </div>
    </div>
  </div>
  <div class="actions">
    <app-rect-base-button class="cancel-btn" i18n>Cancelar</app-rect-base-button>
    <app-rect-base-button [isAction]="true" i18n>Guardar</app-rect-base-button>
  </div>
</div>
