<h2 class = "pageHeader" i18n="@@EditProfile">
  Editar perfil
</h2>

<div class="form-grid">
  <div class="info">
    <div class="input-group">
      <label i18n="@@Username">Nombre de usuario</label>
      <app-input-field placeholder='Ingrese el nombre de usuario' i18n-placeholder="@@UsernamePlaceholder"></app-input-field>
    </div>
    <div class="input-group">
      <label i18n="@@Desc">Descripción</label>
      <app-input-textarea placeholder='Cuéntanos de ti' i18n-placeholder="@@DescPlaceholder"></app-input-textarea>
    </div>
  </div>

  <div class="info">
    <div  class="input-group">
      <label i18n="@@Email">Correo electrónico</label>
      <app-input-field placeholder='example@gmail.com'></app-input-field>
    </div>
    <div class="input-group">
      <label i18n="@@ChangePassword">Cambiar contraseña</label>
      <app-input-field placeholder='Ingrese la contraseña' i18n-placeholder="@@PasswordPlaceholder"></app-input-field>
      <app-input-field placeholder='Confirme la contraseña' i18n-placeholder="@@ConfirmPasswordPlaceholder"></app-input-field>
    </div>
  </div>

  <div class="input-group">
    <label i18n="@@ProfilePicture">Foto de perfil</label>
    <div class="circle"></div>
  </div>



</div>
<app-button-box></app-button-box>
