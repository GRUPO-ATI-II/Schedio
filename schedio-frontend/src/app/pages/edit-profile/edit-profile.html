<h2 class = "pageHeader">
  Editar perfil
</h2>

<div class="form-grid">
  <div class="info">
    <div class="input-group">
      <label>Nombre de usuario</label>
      <app-input-field placeholder='Ingrese el nombre de usuario'></app-input-field>
    </div>
    <div class="input-group">
      <label>Descripción</label>
      <app-input-textarea placeholder='Cuéntanos de ti'></app-input-textarea>
    </div>
  </div>

  <div class="info">
    <div  class="input-group">
      <label>Email</label>
      <app-input-field placeholder='example@gmail.com'></app-input-field>
    </div>
    <div class="input-group">
      <label>Cambiar contraseña</label>
      <app-input-field placeholder='Ingrese la contraseña'></app-input-field>
      <app-input-field placeholder='Confirme la contraseña'></app-input-field>
    </div>
  </div>

  <div class="input-group">
    <label>Foto de perfil</label>
    <div class="circle"></div>
  </div>



</div>
<app-button-box></app-button-box>
