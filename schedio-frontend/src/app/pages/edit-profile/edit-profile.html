<h2 class = "pageHeader" i18n="@@EditProfile">
  Configuración
</h2>


<div class="content">
  <div class="basic-profile-info-group">
    <app-pfp src="./profile_picture.jpeg"></app-pfp>
    <div class="username">
<!--this should be variable (the actual username)-->
      <label>Nombre de usuario</label>
      <button class="edit-btn">
        <img src="./icon_edit.svg" alt="Edit Username" />
      </button>
    </div>
    <app-rect-base-button [isAction]="true" id="logout" i18n>
      Cerrar Sesión
      <img src="./icon_logout.svg" class="btn-icon" alt="Logout Icon" />
    </app-rect-base-button>
  </div>

  <div class="form-grid">
    <label class="section-label" i18n="@@BasicUserData">Datos Básicos</label>
    <app-input-field placeholder='Nombre Completo' i18n-placeholder="@@UsernamePlaceholder"></app-input-field>
    <app-input-field placeholder='Correo Electrónico'></app-input-field>

    <app-input-field placeholder='Contraseña' i18n-placeholder="@@PasswordPlaceholder"></app-input-field>
    <app-input-field placeholder='Confirmar Contraseña' i18n-placeholder="@@ConfirmPasswordPlaceholder"></app-input-field>

    <app-upload-image></app-upload-image>

    <label class="section-label" i18n="@@Internationalization">Internacionalización</label>
    <select class="custom-select" #langSelect>
      <option value="" disabled selected i18n="@@LanguageSelect">Idioma Preferido</option>
      <option value="es" i18n="@@Spanish">Español</option>
      <option value="en" i18n="@@English">Inglés</option>
      <option value="fr" i18n="@@French">Francés</option>
      <option value="it" i18n="@@Italian">Italiano</option>
      <option value="pt" i18n="@@Portuguese">Portugués</option>
    </select>

    <label class="section-label" i18n="@@Support">¿Estás teniendo problemas?</label>
    <app-rect-base-button [isLine]="true" (clicked)="sendTicket()" i18n>Envia un ticket</app-rect-base-button>
    <app-rect-base-button [isLine]="true" id="report-btn" (clicked)="reportError()" i18n>Reportar Error</app-rect-base-button>
  </div>
</div>
<app-button-box (saveClicked)="onGuardar(langSelect.value)"></app-button-box>
